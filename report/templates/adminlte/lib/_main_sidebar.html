{% extends 'adminlte/lib/_main_sidebar.html' %}

{% block user_panel %}
    <div class="user-panel">
        <div class="pull-left image">
          <img src="https://adminlte.io/themes/AdminLTE/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p>User: {{ user.username }}</p>
          <p>
            {% if  user.reporter.role == 3 %}
                {{ user.reporter.costCenter }}
            {% endif %}
          </p>
        </div>
    </div>
{% endblock user_panel %}

{% block nav_links %}
    <li>
        <a href="{% url "upload" %}">
            <i class="fa fa-upload" aria-hidden="true"></i> <span>Upload</span>
        </a>
    </li>
    <li>
        <a href="{% url "download-sample" %}">
            <i class="fa fa-download" aria-hidden="true"></i> <span>Download dữ liệu mẫu</span>
        </a>
    </li>
{% endblock nav_links %}
